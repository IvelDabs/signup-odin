<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./index.css" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->
  </head>
  <body>
    <div class="detail">
      <div class="cont">
        <img src="./images/Bk.jpg" alt="" class="side-img" />
        <!-- <div>
                <img src="./images/s.png" style=" border-radius: 50%; height:160px " class="overlay">
            </div> -->
      </div>
      <div class="detail-pg">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="text-center">
                <img
                  src="./images/s.png"
                  style="border-radius: 50%; height: 160px"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="sect">
          <p>
            To help you acheive the highest satisfaction in Experiencing the
            Refreshing Power of Effortless Laundry
          </p>
          <p>You know you want to, Sign up Now to get started!</p>
        </div>
        <h3>Lets do this!</h3>
        <form action="#" method="post">
          <div class="input-group">
            <label for="usr_name">*FIRST NAME</label><br />
            <input
              type="text"
              id="usr_name"
              name="first_name"
              placeholder="john"
              required
            /><br />
          </div>

          <div class="input-group">
            <label for="usr_last">*LAST NAME</label><br />
            <input
              type="text"
              id="usr_last"
              name="last_name"
              placeholder="max"
              required
            /><br />
          </div>

          <div class="input-group">
            <label for="email">*EMAIL</label><br />
            <input
              type="email"
              name="email"
              id="email"
              required
              placeholder="@example.com"
            /><br />
          </div>

          <div class="input-group">
            <label for="phone">PHONE NUMBER</label><br />
            <input type="number" name="phone number" id="phone" min="8" /><br />
          </div>

          <div class="input-group">
            <label for="paswd">*PASSWORD</label><br />
            <input
              type="password"
              name="password"
              id="paswd"
              required
              minlength="5"
            /><br />
          </div>

          <div class="input-group">
            <label for="passwd">* CONFIRM PASSWORD</label><br />
            <input
              type="password"
              name="password"
              id="passwd"
              required
              minlength="5"
            /><br />
          </div>
          <div class="sect">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="./login.html">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
